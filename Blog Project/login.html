<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="Logo ico.ico">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="navigation_bar">
            <nav>
                <ul>
                    <b>
                        <li><a href="">Home</a></li>
                        <li><a href="">Gameplay&emsp;&emsp;</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Community</a></li>
                    </b>
                </ul>
            </nav>
        </div>
        <div class="content">
            <a href="" class="btn">Join the Adventure!</a>
            <h1><b font size="7">Upcoming Second<br>Anniversay!</b></h1>
            <p>Join the celebration and the bonus rewards!<br>
                Invite your friends for greater rewards!
            </p>
            <a href="https://genshin.hoyoverse.com/en/" target="_blank">
                <img src="Logo 3.png" height="20%" width="20%"></a>
        </div>

        <div class="form">
            <form method="post">
                <b>
                    <br>
                    <h4 class="header">Sign Up with Genshin Impact</h4>
                    <hr><br>
                    <label for="username" class="label_username">Username</label><br>
                    <input type="text" id="username" class="input_username" placeholder="Enter your username"><br>
                    <label for="age" class="label_age">Enter your age</label><br>
                    <input type="number" id="age" class="input_age" placeholder="Enter your age"><br>
                    <label for="server" class="label_server">Server</label><br>
                    <select name="server" class="input_server">
                        <option>Asia</option>
                        <option>North America</option>
                        <option>Europe</option>
                        <option>China</option>
                    </select><br>
                    <label for="password" class="label_password">Password</label><br>
                    <input type="password" class="input_password" placeholder="Enter your password">
                    <br><br>
                    <input type="submit" class="submit">
                </b>
            </form>
        </div>
    </div>


</body>

</html>
